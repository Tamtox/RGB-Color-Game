<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="ColorGame.css">
<title>RGB Color Game</title>
</head>
<body>
    <header>Guess the color by RGB number</header>
    <main>
        <section id="display">
            <div></div>
        </section>
        <section  id="controls">
            <button class="control-box" id="reset">Reset</button>
            <div class="control-box" id="score">Score</div>
            <div class="control-box" id="difficulty">
                <button class="difficulty-selection" id="easy">Easy</button>
                <button class="difficulty-selection" id="normal">Normal</button>
                <button class="difficulty-selection" id="hard">Hard</button>
            </div>
        </section>
        <section  id="game">
            <div></div>
            <button id="start">Start</button>
            <div></div>
        </section>
    </main>
    <footer class="container-fluid">
        <h4>Made by Tamtox</h4>
        <a href="https://github.com/Tamtox" target="_blank" id="github-link"><i class="fab fa-github"></i></i></a>
    </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="ColorGame.js"></script>
</body>
</html>
